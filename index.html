<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>

<body>
    <div class="kanban-board">
        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="task-list" id="todo-tasks" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">
                <!-- Tasks will be appended here -->
            </div>
            <div class="add-task">
                <input type="text" id="new-task-todo" placeholder="Add a new task">
                <button onclick="addTask('todo')">Add</button>
            </div>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="task-list" id="in-progress-tasks" ondrop="drop(event, 'in-progress')"
                ondragover="allowDrop(event)">
                <!-- Tasks will be appended here -->
            </div>
            <div class="add-task">
                <input type="text" id="new-task-in-progress" placeholder="Add a new task">
                <button onclick="addTask('in-progress')">Add</button>
            </div>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task-list" id="done-tasks" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">
                <!-- Tasks will be appended here -->
            </div>
            <div class="add-task">
                <input type="text" id="new-task-done" placeholder="Add a new task">
                <button onclick="addTask('done')">Add</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
